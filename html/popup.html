<!DOCTYPE html>
<html>
    <head>
        <title>Input</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../scripts/jquery-3.4.1.min.js"></script>
        <script src="../scripts/util.js"></script>
    </head>
    <body>
        <div>
            <h2>Select the Budget code CSV file</h2>
        </div>
        <div>
            <label for="file">Upload CSV</label>
            <input type="file" id="file" name="file"/>
        </div>
        <div>
            <label for="autoclick">Auto-click submit buttons</label>
            <input type="checkbox" id="autoclick" name="autoclick"/>
        </div>
        <div>
            <button id="submit">Gather Budget Data</button>
        </div>
        <!--<div>
            <button id="test">Test on localhost</button>
        </div>-->
        
        <script src="../scripts/popup.js"></script>
    </body>
</html>
